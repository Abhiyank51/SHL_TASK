<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Assessment</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'catalog/css/styles.css' %}">
</head>
<body>
    <div class="navbar">
        <div class="nav-links">
            <a href="{% url 'catalog_home' %}">Home</a>
            <a href="{% url 'create_assessment' %}">Create Assessment</a>
            <a href="{% url 'recommendation_result' %}">Recommendations</a>
        </div>
    </div>

    <h1>Create New Assessment</h1>

    <section class="create-form">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="name">Assessment Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="category">Category:</label>
            <input type="text" id="category" name="category" required>

            <label for="job_family">Job Family:</label>
            <select id="job_family" name="job_family">
                <option value="">Select...</option>
                {% for family in job_families %}
                    <option value="{{ family }}">{{ family }}</option>
                {% endfor %}
            </select>

            <label for="job_level">Job Level:</label>
            <select id="job_level" name="job_level">
                <option value="">Select...</option>
                {% for level in job_levels %}
                    <option value="{{ level }}">{{ level }}</option>
                {% endfor %}
            </select>

            <label for="industry">Industry:</label>
            <select id="industry" name="industry">
                <option value="">Select...</option>
                {% for industry in industries %}
                    <option value="{{ industry }}">{{ industry }}</option>
                {% endfor %}
            </select>

            <label for="language">Language:</label>
            <select id="language" name="language">
                <option value="">Select...</option>
                {% for language in languages %}
                    <option value="{{ language }}">{{ language }}</option>
                {% endfor %}
            </select>

            <label for="skills">Needed Skills:</label>
            <div class="skills-container">
                <input type="text" id="skill-input" placeholder="e.g., python, django (press Enter)">
                <div id="skills-list"></div>
                <input type="hidden" id="skills" name="skills" value="">
            </div>

            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>

            <label for="task_file">Upload Task File:</label>
            <input type="file" id="task_file" name="task_file">

            <label for="google_form_link">Google Form Link:</label>
            <input type="url" id="google_form_link" name="google_form_link" placeholder="e.g., https://forms.gle/...">

            <button type="submit">Create Assessment</button>
        </form>
        <a href="{% url 'catalog_home' %}">Back to Catalog</a>
    </section>

    <script src="{% static 'catalog/js/scripts.js' %}"></script>
</body>
</html>
